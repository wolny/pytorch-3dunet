name: Conda Build

on:
  push:
    branches:
      - 'master'

  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        auto-activate-base: true
        activate-environment: ""
        channel-priority: strict
        conda-remove-defaults: "true"
        miniforge-variant: Miniforge3
    - shell: bash -l {0}
      run: conda info --envs
    - name: Build pytorch-3dunet
      shell: bash -l {0}
      run: |
        conda install -q conda-build
        conda build -c conda-forge conda-recipe
    - name: Create pytorch3dunet env
      run: |
        conda create -n pytorch3dunet -c local -c conda-forge pytorch-3dunet pytest
    - name: Run pytest
      shell: bash -l {0}
      run: |
        conda activate pytorch3dunet
        pytest
        conda deactivate
    - name: Deploy on conda
      if: ${{ matrix.os == 'ubuntu-latest' && startsWith( github.ref, 'refs/tags/') && success() }}
      env:
        ANACONDA_SECRET: ${{ secrets.ANACONDA_TOKEN }}
      shell: bash -l {0}
      run: |
        conda install -q anaconda-client
        anaconda -t $ANACONDA_SECRET upload $CONDA/conda-bld/**/pytorch-3dunet-*.tar.bz2
